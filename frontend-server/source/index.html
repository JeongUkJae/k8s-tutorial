<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>k8s test</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        margin: 30px 0;
      }
      .card {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>K8S 테스트</h1>
      <!-- 로그인 -->
      <div class="card">
        <div class="card-body">
          <h2>로그인</h2>
          <form onsubmit="return onLogin(event)" name="login">
            <div class="form-group">
              <label for="signInId">아이디</label>
              <input
                type="text"
                class="form-control"
                id="signInId"
                name="id"
                placeholder="아이디"
              />
            </div>
            <div class="form-group">
              <label for="signInPassword">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="signInPassword"
                name="password"
                placeholder="비밀번호"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary" onclick="onLogout()">
              Logout
            </button>
          </form>
          <p id="loginResult"></p>
        </div>
      </div>

      <!-- 회원가입 -->
      <div class="card">
        <div class="card-body">
          <h2>회원가입</h2>
          <form onsubmit="return onSignUp(event)" name="signup">
            <div class="form-group">
              <label for="signUpId">아이디</label>
              <input
                type="text"
                class="form-control"
                name="id"
                id="signUpId"
                placeholder="아이디"
              />
            </div>
            <div class="form-group">
              <label for="signUpPassword">비밀번호</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="signUpPassword"
                placeholder="비밀번호"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p id="signUpResult"></p>
        </div>
      </div>

      <!-- status check -->
      <div class="card">
        <div class="card-body">
          <h2>상태</h2>
          <p id="statusResult"></p>
          <button type="submit" class="btn btn-primary" onclick="onStatus()">Show Status</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      var userData = undefined;

      onStatus = function() {
        if (!userData) {
          alert("로그인부터 하세요");
          return;
        }
        $.ajax({
          url: "/api/auth/status",
          method: "POST",
          data: JSON.stringify({
            session: userData.session
          }),
          headers: {
            "Content-Type": "application/json"
          }
        })
          .done(function(data) {
            $("#statusResult").html(data.message + JSON.stringify(data.user));
          })
          .fail(function(data) {
            $("#statusResult").html(data.responseJSON.message);
          });
      };

      onLogin = function(e) {
        e.preventDefault();
        var id = document.forms.login.id.value;
        var password = document.forms.login.password.value;

        $.ajax({
          url: "/api/auth/signin",
          method: "POST",
          data: JSON.stringify({
            userid: id,
            password: password
          }),
          headers: {
            "Content-Type": "application/json"
          }
        })
          .done(function(data) {
            $("#loginResult").html(data.message);
            userData = data;
          })
          .fail(function(data) {
            $("#loginResult").html(data.responseJSON.message);
          });

        return false;
      };

      onLogout = function() {
        if (!userData) {
          alert("로그인부터 하세요");
          return;
        }
        $.ajax({
          url: "/api/auth/signout",
          method: "POST",
          data: JSON.stringify({
            session: userData.session
          }),
          headers: {
            "Content-Type": "application/json"
          }
        })
          .done(function(data) {
            $("#loginResult").html(data.message);
            userData = undefined;
          })
          .fail(function(data) {
            $("#loginResult").html(data.responseJSON.message);
          });
      };

      onSignUp = function(e) {
        e.preventDefault();
        var id = document.forms.signup.id.value;
        var password = document.forms.signup.password.value;

        $.ajax({
          url: "/api/auth/add-user",
          method: "POST",
          data: JSON.stringify({
            userid: id,
            password: password
          }),
          headers: {
            "Content-Type": "application/json"
          }
        })
          .done(function(data) {
            $("#signUpResult").html(data.message);
          })
          .fail(function(data) {
            $("#signUpResult").html(data.responseJSON.message);
          });

        return false;
      };
    </script>
  </body>
</html>
